{% extends "registration/base.html" %}
{% load autobreadcrumb %}

{% block content %}
    <div class="row">
        <div class="nine columns centered">
            <ul class="breadcrumbs">{% block breadcrumbs_content %}{% autobreadcrumbs_tag %}{% endblock %}</ul>
            <h2 class="text-center"><i class="icon-quill"></i> {% current_title_from_breadcrumbs %}</h2>
            <div class="row">
                <div class="eight columns centered text-left">
                    {% block registration_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
